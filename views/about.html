<!-- test -->
<div class="weixin-container" id="about-container" >
	<form class="form-horizontal" role="form" ng-submit="save()">
		
		<div class="form-group" name="editForm">
			<label  class="col-sm-2 control-label">
				作者
			</label>
			<div class="col-sm-10">
				<input class="form-control" required ng-model="formData.author">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">
				关注后回复
			</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="5" required ng-model="formData.reply"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-primary" value="{{saveText}}" ng-disabled="editForm.$invalid || pending">
			</div>
		</div>
	</form>
</div>
